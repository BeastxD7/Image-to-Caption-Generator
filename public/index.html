<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Include the custom scrollbar CSS here */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 10px;
            border: 3px solid #1a1a1a;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #444 #1a1a1a;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #444;
            border-radius: 10px;
            border: 3px solid #1a1a1a;
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            scroll-behavior: smooth;
        }

        #imagePreview {
            max-width: 100%;
            height: auto;
        }
    </style>

</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-4">Image to Caption Generator</h1>
        <div id="dropArea" class="w-full p-8 border border-dashed border-gray-500 rounded-lg mb-4">
            <p class="text-gray-400 text-center">Drag and drop your image here</p>
            <img id="imagePreview" src="#" alt="Image Preview" class="hidden mt-4 mx-auto">
        </div>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <div class="space-x-4">
            <button id="browseButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Browse</button>
            <button id="generateCaption" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Caption</button>
        </div>
        <p id="caption" class="mt-4 text-center text-xl font-bold"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
