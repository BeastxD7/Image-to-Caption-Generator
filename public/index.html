<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Caption Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        #imagePreview {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }
        #loadingIndicator {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4 flex flex-col items-center justify-center h-screen">
        <h1 class="text-3xl font-bold mb-4">Image to Caption Generator</h1>
        <div id="dropArea" class="w-full p-8 border border-dashed border-gray-500 rounded-lg mb-4">
            <p class="text-gray-400 text-center">Drag and drop your image here</p>
            <img id="imagePreview" src="#" alt="Image Preview" class="hidden mt-4 mx-auto">
        </div>
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <div class="space-x-4">
            <button id="browseButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Browse</button>
            <button id="generateCaption" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Generate Caption</button>
        </div>
        <div id="loadingIndicator" class="mt-4 text-center flex justify-center items-center gap-2 mt-5 w-full">
            <img class="h-6 w-6" src="./images/spinner.gif" alt="Loading...">
            <p class="text-xl">Generating caption...</p>
        </div>
        <p id="caption" class="mt-4 text-center text-lg"></p>
        <button id="saveCaption" class="hidden bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Caption</button>
        <h2 class="text-2xl font-bold mt-8">Caption History</h2>
        <ul id="captionHistory" class="mt-4 w-full"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
